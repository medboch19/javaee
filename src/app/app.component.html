

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Static Navbar with Dropdown and Search Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
        margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <a href="#" class="navbar-brand">ENF</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/definition" class="nav-item nav-link active">المدرسة</a>
                <div class="nav-item dropdown">
                  <a href="#" class="nav-link active" data-toggle="dropdown">المترشح</a>
                  <div class="dropdown-menu">
                      <a href="/new-candidat" class="dropdown-item">التسجيل</a>
                      <a href="/new-dossier" class="dropdown-item">مراجعة الملف</a>
                      <a href="/new-unites" class="dropdown-item">إختيار وحدات قيمية </a>
                      <a href="/new-emploi" class="dropdown-item">الإطلاع على الدروس </a>
                  </div>
              </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link active" data-toggle="dropdown">المكون</a>
                    <div class="dropdown-menu">
                        <a href="/new-candidat" class="dropdown-item">التسجيل</a>
                        <a href="/new-dossier" class="dropdown-item"> برمجة جدول أوقات الإمتحانات</a>
                        <a href="/candidat" class="dropdown-item"> المسجلين </a>
                        <a href="/new-emploi" class="dropdown-item"> برمجة الدورات </a>
                        <a href="/new-emploi" class="dropdown-item"> أرشيف الدورات </a>
                    </div>
                </div>
            </div>
            <form class="form-inline ml-auto">
              <input type="text" class="form-control mr-sm-2" placeholder="أدخل كلمة">
              <button type="submit" class="btn btn-outline-light">بحث</button>
          </form>
            
        </div>
    </nav>
</div>
</body>
</html>
